{% extends 'RecruiterApp/base.html' %}

{% csrf_token %}

{% block content %}
<p>¿Desea borrar la posición: {{posicion}}? </p>

<form class="eliminar" action="{% url 'eliminar' posicion.id %}" method="post">
    {% csrf_token %}
    <a class="btn btn-sm btn-info"href="{% url 'base' %}">Cancelar</a>
    <input class="btn btn-sm btn-danger" type="submit" name="Confirmar" value="Confirmar">
</form>


{% endblock %}
